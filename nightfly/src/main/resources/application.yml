spring:
  web-application-type: none
  config:
    # Local development properties outside version control
    import: optional:classpath:local.yml
  threads:
    virtual:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://gatekeeper:9000
cron:
  runner:
    enabled: false
supabase:
  url: ${SUPABASE_URL}
  anon: ${SUPABASE_ANON_KEY}
  jwt_secret: ${SUPABASE_JWT_SIGNER}
